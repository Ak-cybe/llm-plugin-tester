name: âœ¨ Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Got an idea to make llm-plugin-tester better? We'd love to hear it.

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What type of feature is this?
      options:
        - New Detector / Attack Vector
        - New Payload Templates
        - Integration (Promptfoo, Garak, Burp, etc.)
        - CLI Enhancement
        - Report Generation
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of the feature
      placeholder: |
        What problem does this solve?
        What would the ideal solution look like?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered other approaches?
      placeholder: Any workarounds or alternative solutions?

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Links, references, screenshots, or examples
